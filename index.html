<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">

  <title>Movies App</title>
</head>

<body class="bg-dark">

  <div class="error-container"></div>

  <div class="error"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Find your Movies</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 my-input" type="search" placeholder="Search" aria-label="Search">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle me-2 ml-2" href="#" role="button" id="dropdownMenuLink"
              data-bs-toggle="dropdown" aria-expanded="false">
              Advanced Search
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li class="dropdown-item">
                <input class="form-control me-2 year-ipt" type="search" placeholder="Year" aria-label="Year">
              </li>
              <li class="dropdown-item">
                <input class="form-control me-2 episode-ipt" type="search" placeholder="Episode" aria-label="Episode">
              </li>
              <li class="dropdown-item">
                <input class="form-control me-2 season-ipt" type="search" placeholder="Season" aria-label="Season">
              </li>
            </ul>
          </div>
          <button class="btn btn-success btn-search as" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="myCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url('img/popcorn.jpg');">
        <div class="container carousel-info"></div>
      </div>
      <div class="carousel-item" style="background-image: url('./img/netflix.jpg');">
        <div class="container carousel-info"></div>
      </div>
      <div class="carousel-item" style="background-image: url('./img/tv.jpg');">
        <div class="container carousel-info"></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="cards-container">
    <h2 class="text-center text-light mb-4">POPULAR MOVIES</h2>
    <div class="container-fluid">
      <div class="row new-row mt-1 mb-1"></div>
      <div class="row default-row mt-1 mb-1" id="row-1"></div>
      <div class="row default-row mt-1 mb-1" id="row-2"></div>
    </div>
  </div>

  <template class="carousel-template">
    <div class="carousel-caption text-start">
      <h1>Example headline.</h1>
      <p>Some representative placeholder content for the first slide of the carousel.</p>
      <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
    </div>
  </template>

  <template class="error-template">
    <div class="alert alert-danger alert-error mb-0 alert-dismissible fade show" role="alert">
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </template>

  <template class="card-template">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xxl mb-lg-2 mb-sm-2">
      <div class="card border-secondary">
        <img class="card-img-top img-test" alt="...">
        <div class="card-body bg-dark text-white">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
            card's content.</p>
          <a href="#" class="btn btn-light">Go somewhere</a>
        </div>
      </div>
    </div>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
